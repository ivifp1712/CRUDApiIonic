<ion-button (click)="refrescar()" expand="block" fill="outline" color="primary">
  <ion-icon slot="start" name="refresh"></ion-icon>
  Refresh
</ion-button>
<ion-grid>
  <ion-row>
    <ion-col size="4">Titulo</ion-col>
    <ion-col size="4">Autor</ion-col>
    <ion-col size="4">Acciones</ion-col>
  </ion-row>
  <ion-row *ngFor="let libro of libros">
    <ion-col size="4">{{ libro.titulo }}</ion-col>
    <ion-col size="4">{{ libro.autor }}</ion-col>
    <ion-col size="4">
      <ion-icon name="book" size="large" [routerLink]="[libro.isbn]"></ion-icon>
      <ion-icon name="create" size="large" [routerLink]="['/tabs/tab2/' + libro.isbn]"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
