<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">Atr√°s</ion-back-button>
    </ion-buttons>
    <ion-title>{{ libro?.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="libro as libro;">
    <img src="../../assets/imgs/libroBlanco.png" style="width: 250px;" />
    <ion-card-header>
      <ion-card-title> {{ libro.titulo }} </ion-card-title>
      <ion-card-subtitle> {{ libro.autor }} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">Editorial: {{ libro.editorial }}</ion-label>

      <ion-item lines="none">
        <ion-icon name="barcode-outline" slot="start"></ion-icon>
        <ion-label>{{ libro.isbn }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{libro.year}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{ libro.precio| currency: 'USD' }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
        <ion-label>{{ libro.stock }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="pricetag-outline" slot="start"></ion-icon>
        <ion-label>{{ libro.categoria }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="language-outline" slot="start"></ion-icon>
        <ion-label>{{ libro.idioma }}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label><ion-button (click)="borrar()" color="danger">Borrar</ion-button></ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
